<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img height="300" src="https://plus.unsplash.com/premium_photo-1670148434900-5f0af77ba500?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3BsYXNofGVufDB8fDB8fHww" alt="">

    </div>
    <div>
        <video controls width="250">
            <source src="https://videos.pexels.com/video-files/5147455/5147455-sd_360_640_30fps.mp4" type="video/mp4" />
        </video>
          
    </div>
    <div>
        <form action="">
            <label for="select">Give Feedback:</label>
            <select name="" id="select">
                <option value="">Choose For Feedback</option>
                <option value="">very bad</option>
                <option value="">bad</option>
                <option value="">good</option>
                <option value="">very good</option>
            </select>
            <br>
            <label for="textarea">Write something:</label>
            <textarea name="" id="textarea">write your though</textarea>
            <br>
            <label for="">Rating</label>
            <br>
            <label for="one">one</label>
            <input type="radio" id="one">
            <br>
            <label for="two">two</label>
            <input type="radio" id="two">
            <br>
            <label for="three">three</label>
            <input type="radio" id="three">
            <br>
            <label for="age">Age:</label>
            <input type="number" name="" id="age" min="10"  max="100" required placeholder="age">
            <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="email" required id="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" id="password">
            <br>
            <label for="link">Link:</label>
            <input type="url" placeholder="Link" id="link">
            <br><label for="check">Term & Condition</label>
            <input type="checkbox" id="check">
            <br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
